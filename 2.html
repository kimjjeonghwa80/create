<h2>평량</h2>
<p>평량은 종이 1㎡ 당 무게를 말하며 단위는 g/㎡입니다. 흔히 평량을 종이의 두께로 오해하는 분들이 많으나 평량은 종이의 중량을 나타냅니다.
가령 평량 100g/1㎡ 인 아트지는 가로 1m, 세로 1m 한 장의 무게가 100g 이란 뜻입니다. 평량이 같다고 종이 두께가 동일하지 않습니다.
종이 밀도가 높으면 두께가 얇고 밀도가 낮으면 두꺼워 집니다.
</p>
