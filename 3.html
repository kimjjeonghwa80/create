<h2>두께</h2>
<p>종이 한 장의 높이를 말하며, 단위는 ㎛(1/1000mm)입니다. 두께 90㎛라고하는 것은 0.09mm를 의미합니다.
동일한 이름의 종이일 경우 두께는 평량과 밀접한 관계가 있습니다. 평량이 높을수록 단위 면적당 많은 펄프가 사용된 것이므로 종이가 두꺼워집니다.
종이의 두께에 따라 책이나 잡지 한 권의 두께가 결정되기 때문에 매우 중요한 특성입니다.</p>
