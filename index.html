<h2>제작가이드</h2>
<p>인쇄할 때는 시장에 공급되는 전지를 전지 그대로 혹은 적합한 사이즈로 재단하여 인쇄를 합니다.
일반적인 디지털 인쇄에서는 용지 교체에 따른 시간이나 인쇄 품질 유지를 위해 장비가 대응하는 용지 사이즈 범위내에서 가장 큰 종이를 사용합니다.
종이 사이즈를 이해하면 어떤 사이즈로 디자인해야 인쇄 단가가 낮아지는지 확인하는데도 도움이 됩니다.</p>
